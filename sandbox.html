<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required Core stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.core.min.css" />

    <!-- Optional Theme stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.theme.min.css" />
    <link rel="stylesheet" href="sandbox.css" />
    <title>Carousel Sandbox</title>
</head>

<body>
    <div class="container">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide"> </li>
                    <li class="glide__slide"><img src="assets/images/ice-cream-cloud.jpg" height="500px" width="300px"
                            </li>
                    <li class="glide__slide"><img src="assets/images/pexels-malidate-van-784632_720.jpg" height="500px"
                            width="300px" </li>
                    <li class="glide__slide"><img src="assets/images/pexels-tessa-k-896673_720.jpg" height="500px"
                            width="300px" </li>

                </ul>
            </div>
            <div class="glide__bullets" data-glide-el="controls[nav]">
                <button class="glide__bullet" data-glide-dir="=0"></button>
                <button class="glide__bullet" data-glide-dir="=1"></button>
                <button class="glide__bullet" data-glide-dir="=2"></button>
            </div>
        </div>
    </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>

    <script>
        var config = {
            type: 'carousel',
            perView: 3,
            breakpoints: {
                767: {
                    perView: 2
                },

            }
        }
        new Glide('.glide', config).mount()
    </script>

</body>

</html>
